<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">Ã—</button>
  <h4 class="modal-title">Modal Content is Responsive</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="field-1" class="control-label">Name</label>
        <input id="field-1" type="text" placeholder="John" class="form-control"/>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="field-2" class="control-label">Surname</label>
        <input id="field-2" type="text" placeholder="Doe" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="field-3" class="control-label">Address</label>
        <input id="field-3" type="text" placeholder="Address" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="field-4" class="control-label">City</label>
        <input id="field-4" type="text" placeholder="Boston" class="form-control"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="field-5" class="control-label">Country</label>
        <input id="field-5" type="text" placeholder="United States" class="form-control"/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="field-6" class="control-label">Zip</label>
        <input id="field-6" type="text" placeholder="123456" class="form-control"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group no-margin">
        <label for="field-7" class="control-label">Personal Info</label>
        <textarea id="field-7" placeholder="Write something about yourself" class="form-control autogrow"></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
